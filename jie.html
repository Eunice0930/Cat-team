<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>楊舜傑履歷</title>
    <style>
      .fat {
        font-weight: bold;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="header">
        <center>楊舜傑履歷</center>
      </h1>
      <img width="100%" src="./橫幅.png " alt="橫幅" />
    </header>
    <aside></aside>
    <main>
      <a href="https://www.google.com" target="_blank">
        <img src="./2.png" alt="I am a cat" />google
      </a>
      <strong>
        <h3>特長</h3>
        <ul>
          <li>平面設計</li>
          <li>剪輯</li>
        </ul>
      </strong>
      <p>
        <span>簡介</span>
        <span>我是Lyon</span>
      </p>
      <span>大家好</span>
      <div class="education fat" id="education" style="color: red">
        學歷
        <ul>
          <li>雲林科技大學<small>2019-2023</small></li>
        </ul>
      </div>
      行事曆：
      <table border="1" style="width: 100%">
        <thead>
          <tr>
            <th></th>
            <th>上午</th>
            <th>中午</th>
            <th>下午</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>專業能力</td>
            <td>耍廢</td>
            <td>耍廢</td>
            <td>耍廢</td>
          </tr>
          <tr>
            <td>飲食</td>
            <td>漢堡包</td>
            <td>健康餐</td>
            <td>雞排</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>結論</td>
            <td colspan="3">廢人一個</td>
          </tr>
        </tfoot>
      </table>
      <form action="">
        <input type="text" placeholder="請輸入姓名" />
        <input type="number" placeholder="請輸入年齡" />
        <input type="tel" placeholder="請輸入電話" />
        <input type="password" placeholder="請輸入pwd" />
        <input type="email" placeholder="請輸入email" />
        <div>
          帥哥？
          <label> <input type="radio" value="yes" />是</label>
          <label> <input type="radio" value="no" />否</label>
        </div>
        <div>
          喜歡的水果
          <label> <input type="radio" name="fruit" />蘋果</label>
          <label> <input type="radio" name="fruit" />香蕉</label>
          <label> <input type="radio" name="fruit" />橘子</label>
        </div>
        <div>
          備註
          <textarea name="" id=""></textarea>
        </div>
        <div>
          國家
          <select name="" id="">
            <option value="TW">台灣</option>
            <option value="JP">日本</option>
            <option value="US">美國</option>
            <option value="CN">中國</option>
          </select>
        </div>
        <button>送出</button>
      </form>
    </main>
  </body>
</html>
